<!DOCTYPE html>

    <style>

        function leapyear(year) {
            return (year % 100 === 0) ? (year % 400 === 0) : (year % 4 === 0);
        }
        function digMap(x) {
            switch (x) {
                case 0:
                    return "০";
                case 1:
                    return "১";
                case 2:
                    return "২";
                case 3:
                    return "৩";
                case 4:
                    return "৪";
                case 5:
                    return "৫";
                case 6:
                    return "৬";
                case 7:
                    return "৭";
                case 8:
                    return "৮";
                case 9:
                    return "৯";
            }
        }
        function conDate(x) {
            console.log(x);
            if (x > 9) {
                return digMap(parseInt(x / 10)) + digMap(x % 10);
            }
            else {
                return digMap(x);
            }
        }
